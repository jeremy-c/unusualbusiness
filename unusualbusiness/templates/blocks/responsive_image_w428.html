{% load static wagtailcore_tags wagtailimages_tags %}

{% if image %}

    {% image image width-428 as ri_w428 %}
    {% image image width-856 as ri_w428_2x %}
    {% image image height-393 as ri_h393 %}
    {% image image height-786 as ri_h393_2x %}
    <picture class="picture">
        <source media="(max-width: 361px)"
            srcset=" {{ ri_w428_2x.url }} 2x,{{ ri_w428.url }} 1x"
            sizes="100vw" />
        <source media="(max-width: 768px)"
            srcset="{{ ri_h393_2x.url }} 2x,{{ ri_h393.url }} 1x"
            sizes="100vw" />
        <source media="(min-width: 768px)"
            srcset="{{ ri_w428_2x.url }} 2x,{{ ri_w428.url }} 1x"
            sizes="100%" />
        <img
            srcset="{{ ri_w428_2x.url }} 2x,{{ ri_w428.url }} 1x"
            src="{{ ri_w428.url }}"
            width="{{ ri_w428.width }}"
            height="{{ ri_w428.height }}"
            alt="{{ ri_w428.alt }}" class="{{ image_class }}"  />
    </picture>

{% endif %}
