{% load static wagtailcore_tags wagtailimages_tags ub_core_tags i18n %}
<span class="l-pull-left article-inline article-inline-organization" id="organization-{{ self.id }}">
    <a href="{{ self.url }}" class="article-inline-organization-link black">
        <span class="article-inline-organization-title">
            {{ self.title }}
        </span>
    </a>
    <span class="article-inline-organization-description" >
        {% if self.featured_image %}
            {% include "blocks/responsive_image.html" with image=self.featured_image image_class="article-inline-organization-image"  %}
        {% endif %}
        {{ self.description }}
    </span>
</span>
