{% load static wagtailcore_tags wagtailimages_tags ub_core_tags i18n %}

<li class="featured-article">
    <a href="{{ page.url }}" class="featured-article-link {{ article_class }}">
        <div class="featured-article-icon">
            <svg width="41.992px" height="29.445px" class="article-icon" >
              <use xlink:href="{% static 'images/sprites/symbol/svg/sprite.symbol.svg#article-icon' %}" />
            </svg>
        </div>
        <div class="featured-article-preview" >
            {% if page.featured_image %}
                {% include "blocks/responsive_image.html" with image=page.featured_image image_class="featured-article-image"  %}
            {% endif %}
            <h4 class="featured-article-preview-title">
                {{ page.title }}
            </h4>
        </div>
    </a>
</li>
