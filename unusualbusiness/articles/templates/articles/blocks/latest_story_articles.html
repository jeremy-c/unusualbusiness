
{% if story_articles %}
    <section class="latest-articles article-index-page-list" id="latest-articles">
        <h2 class="hidden-title">Latest Articles</h2>
        <ul class="l-grid grid-packery">
            <li class="l-grid-gutter-sizer"></li>
            {% for article in story_articles %}
                {% include "articles/blocks/latest_story_article.html" with page=article list_item_classes='l-grid-item-full-width' %}
                {% empty %}
                    <li>Sorry, no articles found.</li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
