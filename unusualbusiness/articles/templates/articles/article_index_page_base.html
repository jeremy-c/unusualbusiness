{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags url_tags ub_core_tags i18n %}

{% block body_class %}template-article-index-page{% endblock %}

{% block content %}

    {% for article in articles %}
        <ul>
            <li class="{{ article | to_class_name }}"><a href="{% pageurl article %}">{{ article.title }}</a></li>
        </ul>

    {% endfor %}

{% endblock %}
