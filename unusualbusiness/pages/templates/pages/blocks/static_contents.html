{% load static wagtailcore_tags i18n %}

{% for static_content_placements in page.static_content_placements.all %}

    <div class="static-content" id="{{ static_content_placements.static_content.title|slugify }}">
        {% if titles %}
            <h2>{{ static_content_placements.static_content.title }}</h2>
        {% endif %}
        {{ static_content_placements.static_content.body|safe }}
    </div>

{% endfor %}
