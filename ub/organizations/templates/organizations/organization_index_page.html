{% block body_class %}template-organization-index-page{% endblock %}

{% block content %}

            <li class="{{ organization | to_class_name }}"><a href="{% pageurl organization %}">{{ organization.title }}</a></li>
        </ul>

    {% endfor %}

{% endblock %}
