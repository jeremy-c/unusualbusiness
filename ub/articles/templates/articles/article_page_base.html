{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% block body_class %}template-article-page{% endblock %}

{% block content %}

    <div class="publication-date">
        <label>{% trans "Publication date:" %}</label>
        <span>{{ page.date|date:"SHORT_DATETIME_FORMAT" }}</span>
    </div>

    <div class="image">
        {% image page.featured_image width-400 %}
    </div>

    <div class="body">
        {{ page.body|richtext }}
    </div>

{% endblock %}
