{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags url_tags ub_core_tags i18n %}

{% block body_class %}template-how-to-index-page{% endblock %}

{% block content %}

    {% for how_to in how_tos %}
        <ul>
            <li class="{{ how_to | to_class_name }}"><a href="{% pageurl how_to %}">{{ how_to.title }}</a></li>
        </ul>
    {% endfor %}

{% endblock %}
